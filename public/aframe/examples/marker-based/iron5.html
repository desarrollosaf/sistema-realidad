<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script>
      AFRAME.registerComponent("video-handler", {
        init: function () {
          const video = document.querySelector("#myVideo");

          const unlock = () => {
            video.play().then(() => {
              video.pause(); 
            }).catch(e => console.log("Error al desbloquear video:", e));
            window.removeEventListener("touchstart", unlock);
          };
          window.addEventListener("touchstart", unlock, { once: true });

          this.el.sceneEl.addEventListener("targetFound", () => {
            video.play();
          });

          this.el.sceneEl.addEventListener("targetLost", () => {
            video.pause();
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://sistemas.siasaf.gob.mx/aframe/examples/assets/targetsQR2.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="myVideo" 
               src="https://sistemas.siasaf.gob.mx/aframe/examples/assets/centro.mp4" 
               loop 
               muted 
               playsinline 
               preload="auto" 
               crossorigin="anonymous">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" video-handler>
        <a-video src="#myVideo" width="1.2" height="0.7" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>
      
    </a-scene>
  </body>
</html>
